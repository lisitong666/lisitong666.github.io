<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 跨年倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* 倒计时容器 */
        .countdown-container {
            text-align: center;
            padding: 40px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.2);
            z-index: 10;
        }
        /* 标题 */
        .title {
            color: #fff;
            font-size: 2.5vw;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00f0ff;
        }
        /* 倒计时数字 */
        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
        }
        .time-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }
        .time-number {
            color: #00f0ff;
            font-size: 4vw;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
        }
        .time-label {
            color: #fff;
            font-size: 1.2vw;
            margin-top: 8px;
            opacity: 0.8;
        }
        /* 新年提示 */
        .new-year {
            color: #ff0080;
            font-size: 3vw;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
            display: none;
        }
        /* 背景粒子特效 */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float linear infinite;
        }
        /* 动画 */
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 倒计时容器 -->
    <div class="countdown-container">
        <h1 class="title">距离 2026 年还有</h1>
        <div class="countdown" id="countdown">
            <div class="time-box">
                <div class="time-number" id="days">00</div>
                <div class="time-label">天</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">时</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">分</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="seconds">00</div>
                <div class="time-label">秒</div>
            </div>
        </div>
        <div class="new-year" id="newYear">2026 新年快乐！</div>
    </div>

    <script>
        // 1. 目标时间：2026年1月1日 00:00:00
        const targetTime = new Date('2026-01-01 00:00:00').getTime();

        // 2. DOM元素
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownEl = document.getElementById('countdown');
        const newYearEl = document.getElementById('newYear');

        // 3. 补零函数（确保数字是两位数）
        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }

        // 4. 计算并更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetTime - now;

            // 若倒计时结束
            if (distance <= 0) {
                countdownEl.style.display = 'none';
                newYearEl.style.display = 'block';
                return;
            }

            // 计算天、时、分、秒
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 更新DOM
            daysEl.textContent = padZero(days);
            hoursEl.textContent = padZero(hours);
            minutesEl.textContent = padZero(minutes);
            secondsEl.textContent = padZero(seconds);
        }

        // 5. 背景粒子特效（增强氛围）
        function createParticles() {
            const body = document.body;
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小、位置、动画时长
                const size = Math.random() * 5 + 2;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}vw`;
                particle.style.animationDuration = `${duration}s`;
                
                body.appendChild(particle);
                
                // 移除已完成动画的粒子
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }, 200);
        }

        // 6. 初始化
        updateCountdown(); // 首次加载立即更新
        setInterval(updateCountdown, 1000); // 每秒更新一次
        createParticles(); // 启动背景粒子
    </script>
</body>
</html>
